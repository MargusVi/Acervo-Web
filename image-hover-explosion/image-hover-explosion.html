<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Explosion</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div class="card-swiper">
        <div class="card-groups">
            <div class="card-group" data-index="0" data-status="active">
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="card-group" data-index="1" data-status="unknown">
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
            </div>
            <div class="card-group" data-index="2" data-status="unknown">
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
                <div class="little-card card"></div>
                <div class="big-card card"></div>
            </div>
        </div>
        <div class="card-swiper-buttons">
            <button id="hate-button" onclick="handleHateClick()" title="button">
                <i class="fa-solid fa-x"></i>
            </button>
            <button id="love-button" onclick="handleLoveClick()" title="button">
                <i class="fa-solid fa-heart"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/014b374492.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
