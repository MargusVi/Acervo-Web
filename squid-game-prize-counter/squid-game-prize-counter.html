<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game Prize Counter</title>

    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div id="app">
        <div id="prize">
            <div id="prize-lines" class="prize-filter"></div>
            <div id="prize-shadow" class="prize-filter"></div>
            <h2 id="prize-label">
                <span class="asterisk">*</span>
                <span>CASH PRIZE</span>
                <span class="asterisk">*</span>      
            </h2>
            <h1 id="prize-text"></h1>
        </div>
        
        <div id="shapes">
            <i class="fa-solid fa-circle"></i>
            <i class="fa-solid fa-square"></i>
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>
        
        <div id="actions-wrapper">
            <div id="actions">
                <div id="theme-actions">
                    <button class="theme-button" data-theme="green" data-selected="true" onclick="handleChangeTheme(event)" aria-label="button">
                        <i class="fa-solid fa-circle"></i>
                    </button>
                    <button class="theme-button" data-theme="blue" onclick="handleChangeTheme(event)" aria-label="button">
                        <i class="fa-solid fa-square"></i>
                    </button>
                    <button class="theme-button" data-theme="pink" onclick="handleChangeTheme(event)" aria-label="button">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </button>
                </div>
                <button id="redo-button" type="button" onclick="handleRedo()">
                    <i class="fa-solid fa-arrows-repeat"></i>
                    <span>Rerun</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/014b374492.js" crossorigin="anonymous"></script>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
